repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-json
      - id: check-yaml
      - id: detect-private-key
  - repo: https://github.com/rhysd/actionlint
    rev: v1.6.24
    hooks:
      - id: actionlint-docker
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.29.0
    hooks:
      - id: yamllint
        args: [--strict, -c=.yamllint]
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.2
    hooks:
      - id: shellcheck
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: master
    hooks:
      - id: go-fmt
      # - id: go-lint
      # - id: go-imports
      # - id: go-cyclo
      #   args: [-over=15]
      - id: validate-toml
      - id: no-go-testing
      # - id: golangci-lint
      # - id: go-critic
      - id: go-mod-tidy
  # Run `go generate ./...` locall
  - repo: local
    hooks:
      - id: go-generate
        name: go generate
        entry: go
        args: ["generate", "./..."]
        language: system
        types: [go]
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: "v1.81.0"
    hooks:
      - id: terraform_fmt
